{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <h2><i>Sign Up.</i></h2>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Sign up </button>
        </form>

    </div>

    <div class="col-md-3"></div>
</div>
{% endblock content %}
