{% extends 'base.html' %}

{% block content %}
   

    <div class="row">
            <table class="table table-striped">
                    <thead class="">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stocks</th>
                        <th scope="col">Number of Purchases</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for item in object_list %}
                            <tr>
                                <th scope="row"> {{ item.id }} </th>
                                <td> {{ item.name }} </td>
                                <td> {{ item.category }} </td>
                                <td> {{ item.price }} </td>
                                <td> {{ item.stocks }} </td>
                                <td> {{ item.no_purchases }} </td>
                                <td>
                                    <a href="{% url 'products_detail' item.slug %}">See more...</a>
                                </td>
                            </tr>
                      {% endfor %}
                    </tbody>
                  </table>
    </div>
{% endblock content %}
